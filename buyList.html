<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy List</title>
    <link rel="stylesheet" href="buyListStyle.css ">
</head>

<body>

    <section class="section1">
        <div class="productDiv">
            <form class="prForm" action="/smth">
                <input type="text" name="productInput" id="addProductInput" placeholder="Назва товару">
                <button class="tooltip-btn" data-tooltip="Додати товар" id="addButton">Додати</button>
            </form>
        </div>
        <div class="productDiv">
            <p class="productNames notBought">Помідори</p>
            <div class="centerContainer">
                <button class="roundB noDisplay" id="buttonMinus" data-tooltip="Видалити товар"
                    data-operation="minus">-</button>
                <span class='qty'>1</span>
                <button class="roundB" id="buttonPlus" data-tooltip="Додати товар" data-operation="plus">+</button>
            </div>
            <div class="sideContainer">
                <button class="sideButtons toBuy" data-tooltip="Товар куплено" class="tooltip-btn">Придбати</button>
                <button class="sideButtons" id="buttonX" data-tooltip="Скасувати">x</button>
            </div>
            <!-- <p class="productNames" id="cross">Помідори</p>
            <span>2</span>
            <button id="sideButton" class="tooltip-btn" data-tooltip="Товар не куплено">Не куплено</button> -->
        </div>

        <div class="productDiv">
            <p class="productNames notBought">Печиво</p>
            <div class="centerContainer">
                <button class="roundB noDisplay" id="buttonMinus" data-tooltip="Видалити товар"
                    data-operation="minus">-</button>
                <span class='qty'>1</span>
                <button class="roundB" id="buttonPlus" data-tooltip="Додати товар" data-operation="plus">+</button>
            </div>
            <div class="sideContainer">
                <button class="sideButtons toBuy" data-tooltip="Товар куплено" class="tooltip-btn">Придбати</button>
                <button class="sideButtons buttonX2" id="buttonX" data-tooltip="Скасувати">x</button>
            </div>

        </div>

        <div class="productDiv">
            <!-- <input type="text" name="inputInside" id="inputInside"> -->
            <p class="productNames notBought">Сир</p>
            <div class="centerContainer">
                <button class="roundB noDisplay" id="buttonMinus" data-tooltip="Видалити товар"
                    data-operation="minus">-</button>
                <span class='qty'>1</span>
                <button class="roundB" id="buttonPlus" data-tooltip="Додати товар" data-operation="plus">+</button>
            </div>
            <div class="sideContainer">
                <button class="sideButtons toBuy" data-tooltip="Товар куплено">Придбати</button>
                <button class="sideButtons buttonX3" id="buttonX" data-tooltip="Скасувати">x</button>
            </div>

        </div>

    </section>

    <section class="section2" id="secondSection">
        <div>
            <h3>Залишилося</h3>
        </div>
        <div class="notBoughtProductList">
            <span class="graySpan left productToBuy1">Помідори<span class="insideSpan">1</span></span>
            <span class="graySpan left productToBuy2">Печиво<span class="insideSpan">1</span></span>
            <span class="graySpan left productToBuy3">Сир<span class="insideSpan">1</span></span>
        </div>

        </div>
        <div>
            <h3>Куплено</h3>
        </div>
        <div class="boughtProductList">
            <span id="crossS" class="graySpan noDisplayReal bought productBought1">Помідори<span id="lastSpan" class="insideSpan">1</span></span>
            <span id="crossS" class="graySpan noDisplayReal bought productBought2">Печиво<span id="lastSpan" class="insideSpan">1</span></span>
            <span id="crossS" class="graySpan noDisplayReal bought productBought3">Сир<span id="lastSpan" class="insideSpan">1</span></span>
        </div>
    </section>

    <div class="bage">
        <h4 id="firstTitle">Buy List</h4>
        <h4 id="secondTitle">Created by</h4>
        <!-- <p>Created by:</p> -->
        <p>Alina Kharchenko</p>
    </div>

    <script src="buyListScript.js"></script>
</body>

</html>
